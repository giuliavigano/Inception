version: '3.8'

services:
  nginx:
    container_name: nginx
    build: ./requirement/nginx
    ports:
      - "443:443"
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", ] # come lo testo ?
      intervals: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - inception
    volumes:
      - wordpress_data:/var/www/html:ro # condiviso con wordpress, read-only per nginx
    depends_on:
      wordpress:
        condition: service_healthy
    restart: unless-stopped
		
  wordpress:
    container_name: wordpress
    build: ./requirments/wordpress
    networks:
      - inception
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - wordpress_data:/var/www/html # perchè quel path??
    secrets:
      - db_wordpress_password
      - wp_admin_password
      - wp_user2_password # per connettersi al database wordpress / per connessione --> crea tabella utenti
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD_FILE: /run/secrets/db_wordpress_password
      WORDPRESS_DB_NAME: wordpress
      
      DOMAIN_NAME: gvigano.42.fr
      WP_ADMIN_USER: gvigano
      WP_ADMIN_EMAIL: gvigano@student.42.fr
      WP_USER2: him
      WP_USER2_EMAIL: him@example.com
    restart: unless-stopped

  mariadb:
    container_name: mariadb
    build: ./requirments/mariadb
    networks:
      - inception
    volumes:
      - mariadb_data:/var/lib/mysql # perchè quel path??
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    secrets:
      - db_root_password
      - db_wordpress_password # Per creare l'utente
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD_FILE: /run/secrets/db_wordpress_password
    restart: unless-stopped

# volumi condivisi
# Driver: Default: local = salva i dati sul disco locale dell'host !!

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gvigano/data/wordpress # DEVI CREARE LA CARTELLA IN /HOME/GVIGANO ... !!
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gvigano/data/mariadb

# rete docker interna in i 3 container (nginx, mariadb, wordpress) comunicano tra loro
networks:
    inception:
      name: inception

secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_wordpress_password:
    file: ./secrets/db_wordpress_password.txt
  wp_admin_password:
    file: ./secrets/wp_admin_password.txt
  wp_user2_password:
    file: ./secrets/wp_user2_password.txt


